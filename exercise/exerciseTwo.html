<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Two</title>
    <link rel="stylesheet" href="exerciseTwo.css">
</head>
<body>
    <table class="tabel">
        <tr>
            <th>No.</th>
            <th>Image</th>
            <th>Name</th>
            <th>Food</th>
            <th>Group</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="/img/kucing.jpg" class="Image" alt="kucing" width="100px"></td>
            <td>Lazy<sup>Cat</sup></td>
            <td>Healthy<sub>Fish</sub></td>
            <td>
                <input name="kucing" type="radio" id="kucing">
                <label for="kucing">vertebrata</label>

                <input name="kucing" type="radio" id="kucing-in"> 
                <label for="kucing-in">invertebrata</label>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="/img/monyet.jpeg" class="Image" alt="monyet" width="100px"></td>
            <td>Smiling<sup>Monka</sup></td>
            <td>Sweet<sub>Banana</sub></td>
            <td>
                <input name="" type="radio" id="">
                <label for="">vertebrata</label>

                <input name="" type="radio" id="-in"> 
                <label for="-in">invertebrata</label>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="/img/kuda.png" class="Image" alt="kuda" width="100px"></td>
            <td>Smiling<sup>Horse</sup></td>
            <td>Stinky<sub>Poop</sub></td>

                <input name="" type="radio" id="">
                <label for="">vertebrata</label>

                <input name="" type="radio" id="-in"> 
                <label for="-in">invertebrata</label>
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td><img src="/img/patrick.jpg" class="Image" alt="bintanglaut" width="100px"></td>
            <td>Braindead<sup>Star</sup></td>
            <td>Dumb<sub>Patrick</sub></td>
            <td>
                <input name="" type="radio" id="">
                <label for="">vertebrata</label>

                <input name="" type="radio" id="-in"> 
                <label for="-in">invertebrata</label>
            </td>
        </tr>
    </table>
</body>
</html>
